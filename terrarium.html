<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="terrarium.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="animateworld.js"></script>
  <script src="terrarium.js"></script>
  <title>ELECTRONIC LIFE</title>
</head>


<body>



  <div id="container"></div>

  
  <div id="controls">
    <button id="start-stop">START</button>
    
    <label id="speed-label" for="speed">Speed: fast</label>
    <input id="speed" type="range" min="100" max="1000" value="700" step="100" autocomplete="off"></input>
    
    <span class="separator"> | </span>

    <button id="clear">CLEAR</button>

    <label for="edit-menu">Add Entity:</label>
    <select id="edit-menu" autocomplete="off">
      <option value=" " selected>empty cell</option>
      <option value="#">wall</option>
      <option value="*">plant</option>
      <option value="~">vine</option>
      <option value="O">herbivore</option>
      <option value="@">carnivore</option>
      <option value="x">virus</option>
    </select>

    <button id="random">RANDOM</button>
    
    <span class="separator"> | </span>

    <button id="reset">RESET</button>
    
  </div>



</body>



</html>
